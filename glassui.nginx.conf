# GlassUI - Nginx Reverse Proxy Configuration
# 
# HOW TO USE:
# 1. Copy this file to your nginx sites-available:
#    sudo cp glassui.nginx.conf /etc/nginx/sites-available/glassui
#
# 2. Update 'server_name' with your actual domain
#
# 3. Enable the site:
#    sudo ln -s /etc/nginx/sites-available/glassui /etc/nginx/sites-enabled/
#
# 4. Test config:
#    sudo nginx -t
#
# 5. Reload nginx:
#    sudo systemctl reload nginx
#
# 6. (Optional) Add SSL with certbot:
#    sudo certbot --nginx -d glassui.yourdomain.com

server {
    listen 80;
    server_name glassui.yourdomain.com;  # <-- CHANGE THIS

    location / {
        proxy_pass http://localhost:3080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Gzip (optional - container already does this, but doesn't hurt)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/wasm;
}
